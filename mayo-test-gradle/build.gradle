// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the latest Groovy version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.12'
    compile gradleApi()
    compile 'org.gebish:geb-core:2.1'
    // Use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'

    testCompile(
            'junit:junit:4.12',
            'org.codehaus.groovy:groovy-all:2.4.4',
            'org.spockframework:spock-core:1.0-groovy-2.4'
    )

    testCompile group: 'org.gebish', name: 'geb-spock', version:'2.1'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version:'3.0.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-support', version:'2.53.1'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.13'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version:'2.53.1'
    testRuntime(
            'com.athaydes:spock-reports:1.2.7'
    )
}

